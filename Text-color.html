<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Text-color, Text alignment</title>
 <Style>
    #text{
        color: green;
        text-align: left;
        direction: rtl; /*right to left */
        unicode-bidi: bidi-override; /*This sihT */
    }

    h1{
        text-decoration: overline;
        text-transform: uppercase;
    }

    h2{
        text-decoration: underline;
        text-transform: lowercase;
    }

    h3{
        text-decoration: overline;
        text-transform: capitalize;
    }

    #spacing{
        letter-spacing: 5px;
    }
 </Style>

</head>

<body>
<h1>Overline text decoration with uppercase</h1>
<h2>Underline text decoration with lowercase</h2>
<h3>Line through text decoration with capitalize</h3>

<p id="text">Paragraph 01</p>
<br>
<p id="spacing">Text Spacing <br></p>
</body>
</html>
